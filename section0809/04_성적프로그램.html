<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>04_성적프로그램.html</title>
    </head>
    <body>

        <h3>성적 프로그램</h3>
        <div id="demo"></div>

        <script>
            //문) 5명의 학생을 대상으로 평균, 과락, 평균10점당 * 한개씩, 장학생을 구한후
            //    결과값을 표작성해서 id=demo에 출력하시오  
            /*
                출력결과
                --------------------------------------------------------
                이름   국어 영어 수학 평균 등수  결과
                --------------------------------------------------------
                무궁화 100  100  100  100  1    합격   ********** 장학생
                홍길동  20   50   30   33  5    불합격 ***
                개나리  90   95   90   91  2    합격   *********
                진달래  70   80   60   70  4    합격   *******
                라일락  35  100  100   78  3    재시험 *******
                --------------------------------------------------------
            
            */
            let uname= ["라일락","진달래","개나리","무궁화","홍길동"];
            let kor  = [100, 50, 95, 80, 60];
            let eng  = [100, 55, 95, 85, 40];
            let mat  = [100, 60, 35, 90, 30];
            let size = uname.length; //5
            
            //평균
            i=0;
            for(let i=0; i<size; i++){
                let aver=((kor[i]+eng[i]+mat[i])/3)
                document.write(uname[i]+"의 평균 : "+ aver+"<br>");
            }

            //합격,불합격,재시험,장학생
            let aver=[100, 55, 75, 85, 43];
            for(i=0; i<size; i++){
                if(aver[i]>=95){
                    document.write(uname[i]+": 장학생"+"<br>");
                }
                else if(aver[i]>=70 && kor[i]>=40 && eng[i]>=40 && mat[i]>=40){
                    document.write(uname[i]+": 합격"+"<br>");
                }
                else if(aver[i]>=70 && kor[i]<40 || eng[i]<40 || mat[i]<40){
                    document.write(uname[i]+": 재시험"+"<br>");
                }
                else if(aver[i]<70){
                    document.write(uname[i]+": 불합격"+"<br>");
                }
            }

            //등수
            uname= ["라일락","진달래","개나리","무궁화","홍길동"];
            aver=[100, 55, 75, 85, 43];
            let rank=[1, 1, 1, 1, 1];
             for(let i=0; i<size; i++){
                for(let j=0; j<size; j++){
                    if(aver[i]<aver[j]){
                        rank[i]=rank[i]+1;
                    }//if end
                }//for end
             }//for end
             document.write(uname+"의 등수:"+rank+"<br>");

            let star="";
            for(let n=0; n<=parseInt(aver/10); n++){
                star=star+"*";
            }//for end

            
            let result="";
            result += "<table border='1'>";
            result += "<tr>";
            result += "    <th>이름</th>";
            result += "    <td>" + uname + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <th>국어</th>";
            result += "    <td>" + kor + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <th>영어</th>";
            result += "    <td>" + eng + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <th>수학</th>";
            result += "    <td>" + mat + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <th>평균</th>";
            result += "    <td>" + aver + "</td>";
            result += "</tr>";
            result += "    <th rowspan='4'>결과</th>";
            result += "<tr>";
            result += "    <td>" + pass + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <td>" + star + "</td>";
            result += "</tr>";
            result += "<tr>";
            result += "    <td>" + special + "</td>";
            result += "</tr>";
            result += "</table>";

            document.getElementById("demo").innerHTML=result;

             

        </script>

    </body>
</html>

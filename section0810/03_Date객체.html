            //문) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
            //    2022.08.10 (수)  PM 3:05:42

            let today="";
            today += d.getFullYear()+"."; //2022.

            if(d.getMonth()+1<10){
                today += "0";
            }//if end
            today += d.getMonth()+1 +"."; //2022.08.

            if(d.getDate()<10) {
                today += "0";
            }//if end
            today += d.getDate();         //2022.08.10

            switch(d.getDay()){
                case 0 : today+=" (일) "; break;
                case 1 : today+=" (월) "; break;
                case 2 : today+=" (화) "; break;
                case 3 : today+=" (수) "; break;
                case 4 : today+=" (목) "; break;
                case 5 : today+=" (금) "; break;
                case 6 : today+=" (토) "; break;
            }//switch end

            if(d.getHours()<12){
                today +=" AM ";
            }else{
                today += " PM "; //2022.08.10 (수) PM
            }//if end

            if(d.getHours()<13){
                today += d.getHours() + ":";
            }else{
                today += d.getHours()-12 + ":"; //2022.08.10 (수) PM 4:
            }//if end

            if(d.getMinutes()<10){
                today+="0";
            }//if end
            today+=d.getMinutes()+":";

            if(d.getSeconds()<10){
                today+="0";
            }//if end
            today+=d.getSeconds();

            document.getElementById("clock").innerHTML=today;

            document.write("<hr>");
            */
           
            //방법2)
            let hap=0;
            for(let i=0; i<size; i=i+1){
                hap=hap+num[i];
            }//for end

               -9<0  if(num[2]<0)  count=count+1

            */
            let count=0;

                }//if end
            }//for end

            document.write("음수의 갯수 : "+ count);

            //1)
            /*

            //2)내림차순으로 정렬한 후, 최대값 구하기
            /*

            //3)
            let max=num[0]; //최대값
            let min=num[0]; //최소값
            /*
                7<7         if(max<num[0])
                7<8 max=8   if(max<num[0])  max=num[1]
                8<-9        if(max<num[0])
                8<5         if(max<num[0])
                8<6         if(max<num[0])
            */
           for(let i=0; i<size; i=i+1){
             if(max<num[i]) max=num[i];
             if(min>num[i]) min=num[i];   //if문 한 줄 일 때 {} 생략 가능
           }//for end

           document.write("최대값 : " +max);
           document.write("<hr>");
           document.write("최소값 : " +min);
           document.write("<hr>");


            /*내가 푼 것(강사님이랑 똑같이 풀음ㅋㅎ)

            //문4)num[4]요소의 등수를 구하시오 (숫자가 큰 걸 1등으로 처리함)
            
            //강사님 답
            /*
                6<7     if(num[4]<num[0])  r=1+1
                6<8     if(num[4]<num[1])  r=2+1
                6<-9    if(num[4]<num[2])
                6<5     if(num[4]<num[3])
                6<6     if(num[4]<num[4])
            */
            let r=1;
            for(let i=0; i<size; i=i+1){
                if(num[4]<num[i]){
                    r=r+1;
                }//if end
            }//for end

            document.write("num[4]요소의 등수 : "+ r);
            document.write("<hr>");

            document.write("num[4]요소의 등수 : "+rank);
            document.write("<hr>");
            */


            //문5)num배열 요소의 각각의 등수를 모두 구하시오

            //강사님 답안
            /*
                7<7     if(num[0]<num[0])
                7<8     if(num[0]<num[1])   rank[0]=rank[0]+1
                7<-9    if(num[0]<num[2])
                7<5     if(num[0]<num[3])
                7<6     if(num[0]<num[4])

                8<7     if(num[1]<num[0])
                8<8     if(num[1]<num[1])
                8<-9    if(num[1]<num[2])
                8<5     if(num[1]<num[3])
                8<6     if(num[1]<num[4])

                -9<7    if(num[2]<num[0])   rank[2]=rank[2]+1
                -9<8    if(num[2]<num[1])   rank[2]=rank[2]+1
                -9<-9   if(num[2]<num[2])
                -9<5    if(num[2]<num[3])   rank[2]=rank[2]+1
                -9<6    if(num[2]<num[4])   rank[2]=rank[2]+1
            */

             let rank=[1, 1, 1, 1, 1];
             for(let a=0; a<size; a=a+1){
                for(let b=0; b<size; b=b+1){
                    if(num[a]<num[b]){
                        rank[a]=rank[a]+1;
                    }//if end
                }//for end
             }//for end

             document.write("num배열요소의 각 등수 : "+rank);
